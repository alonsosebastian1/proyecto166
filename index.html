<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8"/>
        <title>Proyecto 166</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
      
        <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
      

    </head>
    <body>
      <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="pila" src="assets/battery_low_poly/scene.gltf"></a-asset-item>
            <a-asset-item id="bulbo" src="assets/light_bulb/scene.gltf"></a-asset-item>
            <a-asset-item id="swich" src="assets/light_switch_single/scene.gltf"></a-asset-item>
            <img id="flecha" src="assets/images/arrow.jpeg">
        </a-assets>
        <a-marker preset="hiro">
            <a-plane id="base" position="0 -4.5 -0.5" rotation="-90 0 0" height="2" width="2"></a-plane>
            <a-entity id="model1" position="0 -4.5 0" gltf-model="#pila" rotation="0 270 90" scale="0.01 0.01 0.01"></a-entity>
            <a-entity id="model2" position="-0.6 -4.5 0" gltf-model="#bulbo" rotation="-90 0 0" scale="0.3 0.3 0.3"></a-entity>
            <a-entity id="model3" position="0.3 -4.5 -0.3" gltf-model="#swich" rotation="-90 180 0" scale="0.001 0.001 0.001"></a-entity>
            <a-entity id="flecha1" position="-90 0 -0.5" rotation="0 0 0" animation="property:position; from:-0.5 1 -0.3; to:-1.1 1 -0.3;
            easing:linear;loop:true;dur:1000">
         <a-plane position="1 0 0" rotation="-90 0 0" height="0.1" width="0.1" src="#flecha">

         </a-plane>
        </a-entity>
        <a-entity id="flecha2" position="0 0 -0.5" rotation="0 0 0" animation="property:position; from:-1.5 0.01 -0.3; to:-0.5 0.01 -0.3;
        easing:linear;loop:true;dur:500">
     <a-plane position="-0.8 0 0" rotation="-90 180 0" height="0.1" width="0.1" src="#flecha">
        
     </a-plane>
    </a-entity>
    <a-entity id="flecha3" position="0 0 -0.5" rotation="0 0 0" animation="property:position; from:-0.5 0.05 -0.3; to:0.5 1 -0.3;
    easing:linear;loop:true;dur:500">
 <a-plane position="1 0 0" rotation="-90 0 0" height="0.1" width="0.1" src="#flecha">
    
 </a-plane>
</a-entity>
        </a-marker>
      </a-scene>
    </body>
</html>
